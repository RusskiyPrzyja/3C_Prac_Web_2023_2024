<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset UTF-8>
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" href="styl10.css">
</head>
<body>
    <section id="upperboxL">
        <a class="ship" href="zamowienia.html">Zamów Cukierki</a> 
    </section>
    <section id="upperboxR">
        <a href="index.html">
            <img src="logotyp.png" alt="Nasze logo">
        </a>
    </section>
    <section id="banner">
        <h1><letterspacing>Strefa zamówień</letterspacing></h1>
    </section>
    <section id="bottomboxL">
        Numer kształtu: <br>
        <input type="number" id="shape"><br>
        Skomponuj swój kolor, podaj RGB:<br>
        R: <input type="number" id="R">
        G: <input type="number" id="G">
        B: <input type="number" id="B"><br>
        <button type="button" onclick="cukierek()">Zamówienie</button><br>
        <p id="text">Twoje zamówienie</p>
        <button type="button" value = "Kolor" id="buttonId">Kolor</button>

    </section>
    <section id="bottomboxR">
        <h2>Nasza oferta</h2>
            <table>
                <tr>
                    <td>Kształty</td>
                    <td rowspan="2">Możesz zamówić<br> dowolny typ cukierka</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>cytryna</li>
                            <li>liść</li>
                            <li>banan</li>
                        </ol>
                    </td>
                </tr>
            </table>
    </section>
    <section id="footer">
        Autor strony: Jakub Nowak
    </section>
</body>
<script>
    function cukierek()
    {
        let shape = document.getElementById("shape")
        let text = document.getElementById("text")
        if (shape == 1)
            text.innerHTML = "Twoje zamówienie to cukierek cytryna";
        else if (shape == 2)
            text.innerHTML = "Twoje zamówienie to cukierek liść";
        else if (shape == 3)
            text.innerHTML = "Twoje zamówienie to cukierek banan";
        else if (shape < 1 || shape > 3)
            text.innerHTML = "Twoje zamówienie to cukierek inny";

        RGB();
    }
    function RGB()
    {
        let R = document.getElementById("R").value;
        let G = document.getElementById("G").value;
        let B = document.getElementById("B").value;
        document.getElementById("buttonId").style.backgroundColor = 'rgb(' + R + ',' + G + ',' + B + ')';
    }
</script>
</html>
